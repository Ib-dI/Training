<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Accounts</title>
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
                <button type="submit" class="search-button">
                    <img src="./assets/img/Search.png" alt="">
                </button>

            </div>

            <div class="donne">
                <img src="assets/img/Frame.png" alt="cloche de notiication">
                <div class="profile">
                    <p>IG</p>
                </div>
            </div>
        </header>
        <section class="main">
            <h1 class="title">Accounts</h1>
            <div class="accounts-list">
                <ul class="list active-list">
                    <li>
                        <img src="./assets/img/Group 3.svg" alt="" class="active-img">

                        <div class="name-link">
                            <h2 class="name">Dropbox</h2>
                            <a href="https://www.dropbox.com/" target="_blank" class="link">dropbox.com</a>
                        </div>
                    </li>
                    <li class="nb-accounts">
                        24 accounts
                    </li>
                    <li>
                        <div class="points active-points"></div>
                    </li>
                </ul>
                <ul class="list">
                    <li>
                        <img src="./assets/img/Group 3 img2.svg" alt="">
                        <div class="name-link">
                            <h2 class="name">Pinterest</h2>
                            <a href="https://www.pinterest.com/" target="_blank" class="link">pinterest.com</a>
                        </div>
                    </li>
                    <li class="nb-accounts">
                        3 accounts
                    </li>
                    <li>
                        <div class="points"></div>
                    </li>
                </ul>
                <ul class="list">
                    <li>
                        <img src="./assets/img/Group 3 img3.svg" alt="">
                        <div class="name-link">
                            <h2 class="name">Microsoft</h2>
                            <a href="https://www.microsoft.com/" target="_blank" class="link">microsoft.com</a>
                        </div>
                    </li>
                    <li class="nb-accounts">
                        19 accounts
                    </li>
                    <li>
                        <div class="points"></div>
                    </li>
                </ul>
                <ul class="list">
                    <li>
                        <div class="google">
                            <img src="./assets/img/LogosGoogleIcon.svg" class="" alt="">
                        </div>
                        
                        <div class="name-link">
                            <h2 class="name">Google</h2>
                            <a href="https://www.google.com/" target="_blank" class="link">google.com</a>
                        </div>
                    </li>
                    <li class="nb-accounts">
                        125 accounts
                    </li>
                    <li>
                        <div class="points"></div>
                    </li>
                </ul>
                <ul class="list">
                    <li>
                        <div class="google">
                            <img src="./assets/img/LogosApple.svg" class="" alt="">
                        </div>
                        
                        <div class="name-link">
                            <h2 class="name">Apple</h2>
                            <a href="https://www.apple.com/fr" target="_blank" class="link">apple.com</a>
                        </div>
                    </li>
                    <li class="nb-accounts">
                        115 accounts
                    </li>
                    <li>
                        <div class="points"></div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
