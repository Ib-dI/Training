<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/ico/normal/Frame.svg" type="image/x-icon">
    <title>Chat Group</title>
</head>
<body>
    <div class="section-groups">
        <header class="main-head">
            <nav class="main-nav">
                <ul class="icones">
                    <li>
                        <a href="#" class="icone">
                            <img src="./assets/ico/normal/Frame.svg" class="svg" alt="icone chat" >
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icone active-icone">
                            <img src="./assets/ico/active/Frame-2.svg" class="svg active-svg" alt="icone chat" >
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icone">
                            <img src="./assets/ico/normal/Frame-1.svg" class="svg" alt="icone chat" >
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icone">
                            <img src="./assets/ico/normal/Frame-3.svg" class="svg" alt="icone chat" >
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="head">
                <div class="main-title">
                    <img src="./assets/ico/arrow.svg" alt="fleche">
                    <h1 class="title">Groups</h1>
                </div>
                <div class="boxes">
                    <div class="box-left btn active-btn">
                        <img src="./assets/ico/Frame square.svg" id="btn-remove" alt="">
                    </div>
                    <div class="box-right btn">
                        
                        <img src="./assets/ico/Frame rec.svg" id="btn-add">
                    </div>
                </div>
            </div>
            <div class="groups ">
                <div class="bloc create ">
                    
                    <img src="./assets/ico/Group 17.svg" alt="">
                    <p class="text-create">Create a Group</p>
                </div>
                <div class="bloc actif ">
                    <img src="./assets/img/Ellipse 1.svg" alt="">
                    <h2 class="title-group">Cuisine</h2>
                    <p class="members">36 members</p>
                </div>
                <div class="bloc ">
                    <img src="./assets/img/Ellipse 1-2.svg" alt="">
                    <h2 class="title-group">Art</h2>
                    <p class="members">9 members</p>
                </div>
                <div class="bloc actif ">
                    <img src="./assets/img/Ellipse 1-4.svg" alt="">
                    <h2 class="title-group">Workout</h2>
                    <p class="members">27 members</p>
                </div>
                <div class="bloc actif ">
                    <img src="./assets/img/Ellipse 1-1.svg" alt="">
                    <h2 class="title-group">Gaming</h2>
                    <p class="members">105 members</p>
                </div>
                <div class="bloc ">
                    <img src="./assets/img/Ellipse 1-3.svg" alt="">
                    <h2 class="title-group">Hiking</h2>
                    <p class="members">97 members</p>
                </div>
                <div class="bloc ">
                    <img src="./assets/img/Ellipse 1-5.svg" alt="">
                    <h2 class="title-group">Yoga</h2>
                    <p class="members">65 members</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
